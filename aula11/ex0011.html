<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>
<body>

    <h1>Nascionalidade</h1>
    <p>qual o seu pais de origem <input type="text" name="txt" id="txt"></p>
    <input type="button" value="verificar" onclick="pais()">
    <div id="res">

    </div>

    <script>
        function pais(){
            var p = document.getElementById('txt')
            var res = document.querySelector('div#res')
            var pais = String(p.value)
            res.innerHTML = `voce é do ${pais}`
            if( pais == 'brasil'){
                res.innerHTML += ' e voce é brasileiro'
            }else{
                res.innerHTML += 'e voce é estrangeiro'
            }
        }
    </script>
</body>
</html>
